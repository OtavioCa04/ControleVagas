<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Vaga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Detalhes da Vaga</h1>
        <div id="vaga-detalhes"></div>
        <button id="editar-btn">Editar Vaga</button>
        <button id="excluir-btn">Excluir Vaga</button>
        <form id="vaga-edit-form" style="display: none;">
            <input type="text" id="edit-empresa" placeholder="Empresa" required>
            <input type="text" id="edit-cargo" placeholder="Cargo" required>
            <input type="date" id="edit-dataCandidatura" required>
            <input type="number" id="edit-salario" placeholder="Salário" step="0.01" required>
            <input type="text" id="edit-status" placeholder="Status" required>
            <textarea id="edit-descricao" placeholder="Descrição" required></textarea>
            <button type="submit">Salvar Alterações</button>
        </form>
        <p><a href="vagas.html">Voltar para Lista de Vagas</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
